<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    
</head>
<body>
    <div class="nav-bar">
        CALCULATOR
    </div>
    <div class="calc-box">
        <div class="display" id="scr" contenteditable="true">
            
        </div>
        <button class="width-30" onclick="clicked(9);">
            9
        </button>
        <button class="width-30" onclick="clicked(8);">
            8
        </button>
        <button class="width-30" onclick="clicked(7);">
            7
        </button>
        <button class="width-30" onclick="clicked(6);">
            6
        </button>
        <button class="width-30" onclick="clicked(5);">
            5
        </button>
        <button class="width-30" onclick="clicked(4);">
            4
        </button>
        <button class="width-30" onclick="clicked(3);">
            3
        </button>
        <button class="width-30" onclick="clicked(2);">
            2
        </button>
        <button class="width-30" onclick="clicked(1);">
            1
        </button>
        <button class="width-30" onclick="clicked('+');">
            +
        </button>
        <button class="width-30" onclick="clicked(0);">
            0
        </button>
        <button class="width-30" onclick="clicked('*');">
            *
        </button>
        <button class="width-25" onclick="clicked('.');">
            .
        </button>
        <button class="width-25" onclick="clicked('/');">
            /
        </button>
        <button class="width-25" onclick="clicked('-');">
            -
        </button>
        <button class="width-25" onclick="clearsc();">
            cls
        </button>
        <button class="width-25" onclick="equalto();">
            =
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
